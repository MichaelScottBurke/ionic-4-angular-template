<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button size="large"><ion-icon slot="start" name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title class="card-over-title">Info Banner Example</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <div class="banner banner-info slideDown">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="12" size-sm="*" no-padding>
              <ion-item lines="none" href="javascript: void();">
                  <ion-avatar slot="start" class="avatar-icon-info">
                    <ion-icon name="information-circle"></ion-icon>
                  </ion-avatar>
                  <ion-label text-wrap>
                    <h3>There are pending edits waiting for approval.</h3>
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="*"  no-padding align-self-end>
            <ion-toolbar>
                <ion-buttons slot="end">
                    <ion-button color="secondary" fill="clear">View</ion-button>
                </ion-buttons>
            </ion-toolbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
