<ion-header no-border>
  <ion-toolbar color="transparent">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
      <ion-avatar class="avatar-xl">
          <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Jackie Taylor">
      </ion-avatar>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" size-md="8" style="background: #aaa;">
          <h2>Shortcuts</h2>
            <ion-grid no-padding>
                <ion-row>
                    <ion-col size="4" *ngFor="let s of shortcuts">
                      <ion-card>
                        <img src="{{s.img}}" alt="{{s.label}}">
                        <ion-label>{{s.label}}</ion-label>
                      </ion-card>
                    </ion-col>
                  </ion-row>
                </ion-grid>

      </ion-col>
      <ion-col size="12" size-md="4" style="background: #ccc;">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Title</ion-card-title>
              <ion-card-subtitle>Subtitle</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              card content
            </ion-card-content>
          </ion-card>
          <ion-card>
              <ion-card-header>
                <ion-card-title>Title</ion-card-title>
                <ion-card-subtitle>Subtitle</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                card content
              </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                  <ion-card-title>Title</ion-card-title>
                  <ion-card-subtitle>Subtitle</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  card content
                </ion-card-content>
              </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
